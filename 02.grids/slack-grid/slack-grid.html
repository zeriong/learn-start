<script>

    let on = false;
    let sw = false;
    let nav_inner = document.querySelector(".nav-inner");

    window.addEventListener('resize', ()=>{
        if(window.matchMedia( '( max-width: 1085px )').matches){
            nav_inner.style.top = '0';
        }
        else if(window.matchMedia( '( min-width: 1085px )').matches) {
            nav_inner.style.top = '8px';
        }
    });

    window.addEventListener("DOMContentLoaded", function(){
        window.addEventListener('scroll', ()=> {
            let scroll_ = window.scrollY;

            if (scroll_ >= 300 && !on) {
                console.log("온");
                on = true;
                nav_inner.classList.add("nav-fixed");
                nav_inner.style.animation = 'dropHeader ease-in-out 0.3s';

            } else if (scroll_ < 300 && on) {
                console.log("오프");
                on = false;
                document.querySelector(".nav-inner").style.animation = 'upHeader ease-in-out 0.3s';
            }
        });

        document.querySelector(".nav-inner").addEventListener('animationend', () => {
            console.log("오프 리스너");
            if (!on) {
                document.querySelector(".nav-inner").classList.remove("nav-fixed");
            }
        });
    });
